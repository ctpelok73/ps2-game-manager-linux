name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            output_name: PS2GamesManager
          - os: windows-latest
            output_name: PS2GamesManager.exe
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Download database files
      run: |
        curl -O https://raw.githubusercontent.com/ctpelok73/ps2-game-manager-linux/main/db_playstation2_official_as.json
        curl -O https://raw.githubusercontent.com/ctpelok73/ps2-game-manager-linux/main/db_playstation2_official_au.json
        curl -O https://raw.githubusercontent.com/ctpelok73/ps2-game-manager-linux/main/db_playstation2_official_eu.json
        curl -O https://raw.githubusercontent.com/ctpelok73/ps2-game-manager-linux/main/db_playstation2_official_jp.json
        curl -O https://raw.githubusercontent.com/ctpelok73/ps2-game-manager-linux/main/db_playstation2_official_ko.json
        curl -O https://raw.githubusercontent.com/ctpelok73/ps2-game-manager-linux/main/db_playstation2_official_us.json
        
    - name: Build with build.py
      run: python build.py
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/${{ matrix.output_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 